
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Control System - نظام الكنترول المدرسي</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser TSX translation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }
      #root:empty::before {
        content: 'جاري تشغيل النظام المتقدم...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-weight: 800;
        color: #4f46e5;
        font-size: 1.2rem;
      }
      @media print {
        @page { size: A4; margin: 10mm; }
        .no-print { display: none !important; }
        body { background-color: white !important; -webkit-print-color-adjust: exact; }
      }
    </style>

    <script>
      // Setup global environment shims
      window.global = window;
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' 
        },
        version: 'v18.0.0',
        nextTick: function(fn) { setTimeout(fn, 0); }
      };

      // Error handler to catch early script failures
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = '<div style="padding:40px;text-align:center;color:red;"><h3>فشل في تحميل موديولات النظام</h3><p>' + msg + '</p><button onclick="location.reload()" style="margin-top:10px;padding:8px 16px;background:#4f46e5;color:white;border:none;border-radius:8px;cursor:pointer;">إعادة المحاولة</button></div>';
        }
        return false;
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-gray-50 text-gray-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    
    <!-- inline bootstrapper to ensure index.tsx logic runs after Babel is ready -->
    <script type="text/babel" data-type="module" data-presets="react,typescript">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      const rootElement = document.getElementById('root');
      if (rootElement) {
        try {
          const root = createRoot(rootElement);
          root.render(
            <React.StrictMode>
              <App />
            </React.StrictMode>
          );
        } catch (error) {
          console.error("Critical mount error:", error);
          rootElement.innerHTML = '<div style="padding:40px;text-align:center;color:red;"><h3>خطأ أثناء تشغيل واجهة المستخدم</h3><p>' + error.message + '</p></div>';
        }
      }
    </script>
  </body>
</html>
