
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Control System - نظام الكنترول المدرسي</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser TSX translation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      @media print {
        @page { size: A4; margin: 10mm; }
        .no-print { display: none !important; }
        body { background-color: white !important; -webkit-print-color-adjust: exact; }
      }
    </style>

    <script>
      // Crucial Fix: Define global environment variables for the browser
      window.global = window;
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' // Will be injected by the environment
        },
        version: 'v18.0.0',
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",

  }
}
</script>

  <body class="bg-gray-50 text-gray-900 dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel" data-type="module" src="./index.tsx"></script>
